        let contenido = prompt("Introduce el nombre,dos apellidos y a√±o de nacimiento");

        let contenidoMayus = contenido.toUpperCase();

        let arrayContenidoSeparado = contenidoMayus.split(' ');

            document.write("<p>Nombre:"+arrayContenidoSeparado[0]+"</p>");

            document.write("<p>Fecha Nacimiento:"+arrayContenidoSeparado[3]+"</p>");

            let contenidoMin = contenido.toLowerCase();
            let arrayContenidoSeparadoMin = contenidoMin.split(' ');

            let nombreUsuario="";
            nombreUsuario += arrayContenidoSeparadoMin[0].slice(0,1);
            nombreUsuario += arrayContenidoSeparadoMin[1];
            nombreUsuario += arrayContenidoSeparadoMin[2].slice(0,1);
            nombreUsuario += arrayContenidoSeparadoMin[3].slice(2,4);

            document.write("<p>Nombre Usuario:"+nombreUsuario+"</p>");


    </script>
