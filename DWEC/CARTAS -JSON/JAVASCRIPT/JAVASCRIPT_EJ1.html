<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ej 1</title>
</head>
<body>
    <button id="boton">Pedir información de usuario</button><br>
    <div id="informacion-usuario"></div>

    <script>
        let pedirInformacion = () => {
            let cadena = prompt("Introduce un nombre, dos apellidos y un año de nacimiento:");
            cadena = cadena.toUpperCase();
    
            let cadenaArray = cadena.split(' ');
    
            let nombre = cadenaArray[0];
            let apellido1 = cadenaArray[1];
            let apellido2 = cadenaArray[2];
            let anio = cadenaArray[3];

            
            let nombre_de_usuario = (nombre[0] + apellido1 + apellido2[0] + anio.substring(2, 4)).toLowerCase();
    
            let informacion_usuario = document.getElementById('informacion-usuario');

            let nombre_y_apellidos = (nombre + " " + apellido1 + " " + apellido2);

            let vocales = nombre_y_apellidos.match(/[aeiou]/gi);

            let contador_de_vocales = 0;

            if (vocales != null) {
                contador_de_vocales = vocales.length;
            }

            informacion_usuario.innerHTML = 
                ("Nombre: " + nombre + "<br>") +
                ("Primer apellido: " + apellido1 + "<br>") +
                ("Segundo apellido: " + apellido2 + "<br>") +
                ("Año de nacimiento: " + anio + "<br>") + 
                ("Nombre de usuario: " + nombre_de_usuario + "<br>") +
                ("Tamaño total de la cadena: " + cadena.length + " carácteres<br>") +
                ("Tamaño del nombre y apellidos: " + nombre_y_apellidos.length + " carácteres<br>") +
                ("Contador de vocales de nombre y apellidos: " + contador_de_vocales + " carácteres");
        }

        document.getElementById('boton').addEventListener('click', pedirInformacion);
    </script>
</body>
</html>
